<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>OIM</title>
    <style>
        .shadow {
            box-shadow: 0 0 5px rgba(0, 0, 0, 1);
            position: absolute;
            border-radius: 6px;
        }

        #root {
            /*left: 10px;*/
            /*top: 10px;*/
            /*right: 10px;*/
            /*bottom: 10px;*/
            background-color: #ebf2f9;
            /*border-radius: 4px;*/
            width: 100%;
            height: 100%;
            overflow: auto;
            overflow-x: hidden;
            overflow-y: hidden;
            position: absolute;
            -webkit-transition: -webkit-transform .6s ease-in-out;
            transition: transform .6s ease-in-out;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }
    </style>
    <link rel="stylesheet" href="assets/css/body.css">
</head>
<body>
<noscript>
    <strong>We're sorry but OIM doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="root" class="shadow">
    <div id="app">
        <div class="table" style="-webkit-app-region: drag">
            <div class="table-cell" style="-webkit-app-region: drag">
                <img src="assets/images/common/loading/loading_800_600.gif"
                     style="vertical-align:middle;-webkit-app-region: drag"/>
            </div>
        </div>
    </div>
</div>
<!-- built files will be auto injected -->
</body>
